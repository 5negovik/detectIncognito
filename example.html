<html>

<head>
  <title>Private Browsing Detection</title>
</head>

<body onload="detect()">
  <script>
    function detect() {
      detectIncognito(function(isPrivate) {
        alert(isPrivate ? "Browser is in Incognito or Private Browsing mode" : "Browser is NOT in Incognito or Private Browsing mode");
      });
    }
  </script>
  <script src="detectIncognito.js"></script>
</body>

</html>
